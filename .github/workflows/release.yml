name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Coursier
        uses: coursier/cache-action@v6

      - name: Install Scala CLI
        uses: VirtusLab/scala-cli-setup@v1
        with:
          jvm: "temurin:25"
          power: true

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libidn2-dev libcurl4-openssl-dev libssl-dev clang

      - name: Run Tests
        run: scala-cli test .

      - name: Run Linter
        run: .specify/scripts/bash/lint.sh

      - name: Check for Uncommitted Changes
        run: git diff --exit-code

  build-and-release:
    name: Build and Release
    needs: quality-check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
            asset_name: first-linux-x86_64
            install_deps: |
              sudo apt-get update
              sudo apt-get install -y libidn2-dev libcurl4-openssl-dev libssl-dev clang
          - os: macos-13 # Intel Mac
            target: macos-x86_64
            asset_name: first-macos-x86_64
            install_deps: |
              brew install libidn2 openssl
          - os: macos-14 # Apple Silicon Mac
            target: macos-aarch64
            asset_name: first-macos-aarch64
            install_deps: |
              brew install libidn2 openssl
          # - os: windows-latest
          #   target: windows-x86_64
          #   asset_name: first-windows-x86_64.exe
          #   install_deps: vcpkg install curl:x64-windows libidn2:x64-windows openssl:x64-windows
          #   # Windows build is currently disabled due to sttp/curl backend issues.
          #   # Will be re-enabled once cross-compilation for Windows is fixed.

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Coursier
        uses: coursier/cache-action@v6

      - name: Install Scala CLI
        uses: VirtusLab/scala-cli-setup@v1
        with:
          jvm: "temurin:25"
          power: true

      - name: Install Dependencies
        run: ${{ matrix.install_deps }}

      - name: Configure macOS Environment
        if: runner.os == 'macOS'
        run: |
          OPENSSL_ROOT=$(brew --prefix openssl)
          LIBIDN2_ROOT=$(brew --prefix libidn2)
          echo "OPENSSL_ROOT=$OPENSSL_ROOT" >> $GITHUB_ENV
          echo "LIBIDN2_ROOT=$LIBIDN2_ROOT" >> $GITHUB_ENV
          echo "LDFLAGS=-L$OPENSSL_ROOT/lib -L$LIBIDN2_ROOT/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$OPENSSL_ROOT/include -I$LIBIDN2_ROOT/include" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$OPENSSL_ROOT/lib/pkgconfig:$LIBIDN2_ROOT/lib/pkgconfig" >> $GITHUB_ENV

      - name: Configure Windows Environment
        if: runner.os == 'Windows'
        run: |
          $vcpkgRoot = $env:VCPKG_INSTALLATION_ROOT
          $installed = "$vcpkgRoot\installed\x64-windows"
          echo "LDFLAGS=-L$installed\lib" >> $env:GITHUB_ENV
          echo "CPPFLAGS=-I$installed\include" >> $env:GITHUB_ENV
          echo "$installed\bin" >> $env:GITHUB_PATH

      - name: Build Native Binary
        run: scala-cli package . --native --native-mode release-fast -o ${{ matrix.asset_name }} --force

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
          generate_release_notes: true
