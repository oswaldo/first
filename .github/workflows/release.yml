name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v1.0.0). Leave empty to auto-increment minor version."
        required: false
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.determine_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version and Tag
        id: determine_version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_VERSION: ${{ inputs.version }}
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if [ "$EVENT_NAME" == "push" ]; then
            # Triggered by tag push
            VERSION="$REF_NAME"
            echo "Triggered by tag push: $VERSION"
          else
            # Manual trigger
            # Find previous official version tag (ignoring nightly/snapshots)
            PREV_TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "")
            echo "Previous Official Tag: '$PREV_TAG'"

            if [ -n "$INPUT_VERSION" ]; then
              VERSION="$INPUT_VERSION"
            else
              if [ -z "$PREV_TAG" ]; then
                VERSION="v0.1.0"
              else
                # Remove 'v' prefix
                clean_ver=${PREV_TAG#v}
                # Split by dot
                IFS='.' read -r major minor patch <<< "$clean_ver"
                
                if [ -z "$major" ] || [ -z "$minor" ]; then
                   echo "Error: Could not parse previous version '$PREV_TAG'. Please provide manual version."
                   exit 1
                fi
                
                new_minor=$((minor + 1))
                VERSION="v$major.$new_minor.0"
              fi
              echo "Auto-incremented version to: $VERSION"
            fi
            
            # Create and push new tag for manual releases
            git tag $VERSION
            git push origin $VERSION
          fi

          # Output version for next job
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Construct arguments for release creation
          NOTES_ARGS="--generate-notes"
          # Only use start tag for notes if we can determine a previous tag
          PREV_TAG_FOR_NOTES=$(git describe --tags --abbrev=0 --match "v*" "$VERSION^" 2>/dev/null || echo "")
          if [ ! -z "$PREV_TAG_FOR_NOTES" ]; then
             NOTES_ARGS="$NOTES_ARGS --notes-start-tag $PREV_TAG_FOR_NOTES"
          elif [ "$EVENT_NAME" == "workflow_dispatch" ] && [ ! -z "$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "")" ]; then
             # Fallback for manual trigger if previous logic found one
             NOTES_ARGS="$NOTES_ARGS --notes-start-tag $(git describe --tags --abbrev=0 --match "v*" 2>/dev/null)"
          fi

          # Create GitHub Release (idempotent if already exists, but useful to ensure release object exists)
          # Use || true to prevent failure if release already exists (for tag pushes that might have manual releases associated)
          gh release create $VERSION $NOTES_ARGS --title "$VERSION" --verify-tag || echo "Release might already exist"

  build-and-release:
    name: Build and Release
    needs: prepare-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
            asset_name: first-linux-x86_64
            install_deps: |
              sudo apt-get update
              sudo apt-get install -y libidn2-dev libcurl4-openssl-dev libssl-dev clang
          - os: macos-13 # Intel Mac
            target: macos-x86_64
            asset_name: first-macos-x86_64
            install_deps: |
              brew install libidn2 openssl
          - os: macos-14 # Apple Silicon Mac
            target: macos-aarch64
            asset_name: first-macos-aarch64
            install_deps: |
              brew install libidn2 openssl

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.release_version }}

      - name: Cache Coursier
        uses: coursier/cache-action@v6

      - name: Install Scala CLI
        uses: VirtusLab/scala-cli-setup@v1
        with:
          jvm: "temurin:25"
          power: true

      - name: Install Dependencies
        run: ${{ matrix.install_deps }}

      - name: Configure macOS Environment
        if: runner.os == 'macOS'
        run: |
          OPENSSL_ROOT=$(brew --prefix openssl)
          LIBIDN2_ROOT=$(brew --prefix libidn2)
          echo "OPENSSL_ROOT=$OPENSSL_ROOT" >> $GITHUB_ENV
          echo "LIBIDN2_ROOT=$LIBIDN2_ROOT" >> $GITHUB_ENV
          echo "LDFLAGS=-L$OPENSSL_ROOT/lib -L$LIBIDN2_ROOT/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$OPENSSL_ROOT/include -I$LIBIDN2_ROOT/include" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$OPENSSL_ROOT/lib/pkgconfig:$LIBIDN2_ROOT/lib/pkgconfig" >> $GITHUB_ENV

      - name: Build Native Binary
        run: scala-cli package . --native --native-mode release-full -o ${{ matrix.asset_name }} --force

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare-release.outputs.release_version }}
          files: ${{ matrix.asset_name }}
