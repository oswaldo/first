name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Coursier
        uses: coursier/cache-action@v6

      - name: Install Scala CLI
        uses: VirtusLab/scala-cli-setup@v1
        with:
          jvm: "temurin:25"
          power: true

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libidn2-dev libcurl4-openssl-dev libssl-dev clang

      - name: Run Tests
        run: scala-cli test . -O -coverage-out:target/coverage -O -sourceroot:.

      - name: Upload Coverage Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: scoverage-report
          path: target/coverage

      - name: Run Linter
        run: .specify/scripts/bash/lint.sh

      - name: Check for Uncommitted Changes
        run: git diff --exit-code
