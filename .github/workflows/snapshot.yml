name: Snapshot Release

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  update-tag:
    name: Update Nightly Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -f nightly
          git push origin nightly -f

  build-and-release:
    name: Build and Release
    needs: update-tag
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
            asset_name: first-linux-x86_64
            install_deps: |
              sudo apt-get update
              sudo apt-get install -y libidn2-dev libcurl4-openssl-dev libssl-dev clang
          - os: macos-13 # Intel Mac
            target: macos-x86_64
            asset_name: first-macos-x86_64
            install_deps: |
              brew install libidn2 openssl
          - os: macos-14 # Apple Silicon Mac
            target: macos-aarch64
            asset_name: first-macos-aarch64
            install_deps: |
              brew install libidn2 openssl
          # Windows config omitted as in original

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: nightly

      - name: Cache Coursier
        uses: coursier/cache-action@v6

      - name: Install Scala CLI
        uses: VirtusLab/scala-cli-setup@v1
        with:
          jvm: "temurin:25"
          power: true

      - name: Install Dependencies
        run: ${{ matrix.install_deps }}

      - name: Configure macOS Environment
        if: runner.os == 'macOS'
        run: |
          OPENSSL_ROOT=$(brew --prefix openssl)
          LIBIDN2_ROOT=$(brew --prefix libidn2)
          echo "OPENSSL_ROOT=$OPENSSL_ROOT" >> $GITHUB_ENV
          echo "LIBIDN2_ROOT=$LIBIDN2_ROOT" >> $GITHUB_ENV
          echo "LDFLAGS=-L$OPENSSL_ROOT/lib -L$LIBIDN2_ROOT/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$OPENSSL_ROOT/include -I$LIBIDN2_ROOT/include" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$OPENSSL_ROOT/lib/pkgconfig:$LIBIDN2_ROOT/lib/pkgconfig" >> $GITHUB_ENV

      - name: Build Native Binary
        run: scala-cli package . --native --native-mode release-fast -o ${{ matrix.asset_name }} --force

      - name: Upload Snapshot Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          files: ${{ matrix.asset_name }}
          body: "Automatic nightly build from main."
